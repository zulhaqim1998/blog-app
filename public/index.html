<!DOCTYPE html>
<html ng-app="myBlog">
  <head>
    <meta charset="utf-8">
    <title>myBlog App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="angular.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container">

      <div class="jumbotron text-center">
        <h1>Welcome to myBlog</h1>
      </div>

      <div ng-repeat="post in posts" class="card">
        <div class="card-header">
          <h3>{{ post.title }}</h3>
          <small class="float-left">  by {{ post.author }}</small>
          <small class="float-right">{{ post.time || date}}</small>
        </div>
        <div class="card-block">
          <p>{{ post.content }}</p>
        </div>
      </div>

      <div class="container" id="newpost">
        <h3 class="text-center">Send your idea here!</h3>
        <form class="jumbotron" action="index.html" method="post">
          <div class="form-group row">
            <label for="" class="col-2">Author:</label>
            <div class="col-10">
              <input type="text" class="form-control" value="" ng-model="newpost.author">
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-2">Title:</label>
            <div class="col-10">
              <input type="text" class="form-control" value="" ng-model="newpost.title">
            </div>
          </div>

          <div class="form-group row">
            <label for="" class="col-2">Content:</label>
            <div class="col-10">
              <textarea type="text" class="form-control" value="" ng-model="newpost.content"></textarea>
            </div>
          </div>

          <button type="submit" name="button" class="btn btn-block btn-primary" ng-click="createPost()">Send!</button>
        </form>

      </div>

    </div>
  </body>
</html>
